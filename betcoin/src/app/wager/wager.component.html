<div class="card">
  <div class="card-header">
    Wager
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="wagerTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="wagerTitle"
          aria-describedby="Wager Title"
          name="wagerTitle"
          placeholder="Wager Title"
          [(ngModel)]="wagerTitle"
        />
      </div>
      <div class="form-group">
        <label for="escrowAC">Escrow AC</label>
        <input
          type="text"
          class="form-control"
          id="escrowAC"
          placeholder="Escrow AC"
          name="escrowAC"
          disabled="true"
          [(ngModel)]="escrowAC"
        />
      </div>
      <div class="form-group">
        <label for="escrowAC">Escrow AC token balance</label>
        <input
          type="text"
          class="form-control"
          id="escrowAC"
          placeholder="Escrow AC"
          name="escrowACBal"
          disabled="true"
          [(ngModel)]="escrowACBal"
        />
      </div>

      <div class="form-group">
        <label for="wagerToken">Wager Token</label>
        <input
          type="text"
          class="form-control"
          id="wagerToken"
          placeholder="Wager Token"
          name="wagerToken"
          [(ngModel)]="wagerToken"
        />
      </div>
      <div class="form-group">
        <label for="wagerOwnerAddress">Wager Address</label>
        <input
          type="text"
          class="form-control"
          id="wagerOwnerAddress"
          placeholder="Wager Owner Address"
          name="wagerAddress"
          disabled="true"
          [(ngModel)]="wagerAddress"
        />
      </div>
      <div class="form-group">
        <label for="wagerBid">Wager Closing state</label>
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input
              name="bid"
              type="radio"
              aria-label="Yes"
              (click)="onSelectionChange(true)"
              checked
            />
            Yes
            <input
              name="bid"
              type="radio"
              aria-label="No"
              (click)="onSelectionChange(false)"
            />
            No
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="eventMsgs">Transaction info</label>
        <input
          type="text"
          class="form-control"
          id="eventMsg"
          placeholder="Event Messages"
          disabled = true
          name="eventMessages"
          [(ngModel)]="eventMsg"
        />
      </div>
      <div>
        <button
          type="submit"
          (click)="startWager($event)"
          class="btn btn-primary"
          [disabled]="buttonStartDisabled"
        >
          Start a wager
        </button>
      </div>
      <div>
        <button
          type="submit"
          (click)="endWager($event)"
          [disabled]="buttonEndDisabled"
          class="btn btn-primary"
        >
          End a wager
        </button>
      </div>
    </form>
  </div>
</div>
