<div class="card">
  <div class="card-header">
    ICO
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="dealerAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="applicantAddress"
          aria-describedby="Applicant Address"
          placeholder="Applicant Address"
          name="applicantAddress"
          [(ngModel)]="applicantAddress"
        />
      </div>

      <button type="submit" (click)="register($event)" class="btn btn-primary">
        Register
      </button>
    </form>
  </div>
</div>
