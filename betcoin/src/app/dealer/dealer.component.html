<div class="card">
  <div class="card-header">
    Dealer
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="dealerAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="dealerAddress"
          aria-describedby="Dealer Address"
          placeholder="Dealer Address"
          name="dealerAddress"
          [(ngModel)]="dealerAddress"
        />
      </div>
      <div class="form-group">
        <label for="dealerToken">Token Holding</label>
        <input
          type="text"
          class="form-control"
          id="dealerToken"
          placeholder="Dealer Token Holding"
          name="dealerHolding"
          [(ngModel)]="dealerHolding"
        />
      </div>
      <div class="form-group">
        <label for="dealerHolding">Profit/Loss</label>
        <input
          type="text"
          class="form-control"
          id="dealerHolding"
          placeholder="Dealer Profit/Loss"
          name="tokenValue"
          [(ngModel)]="tokenValue"
        />
      </div>
      <div class="form-group">
        <label for="dealerTokenName">Token Name</label>
        <input
          type="text"
          class="form-control"
          id="dealerTokenName"
          placeholder="Dealer Token Name"
          name="tokenName"
          [(ngModel)]="tokenName"
        />
      </div>
      <div class="form-group">
        <label for="dealerTokenSymbol">Token Symbol</label>
        <input
          type="text"
          class="form-control"
          id="dealerTokenSymbol"
          placeholder="Dealer Token Symbol"
          name="tokenSymbol"
          [(ngModel)]="tokenSymbol"
        />
      </div>
      <div class="form-group">
        <label for="dealerTokenAddress">Token Address</label>
        <input
          name="tokenAddress"
          type="text"
          class="form-control"
          id="dealerHTokenAddress"
          placeholder="Dealer Token Address"
          [(ngModel)]="tokenAddress"
        />
      </div>
    </form>
  </div>
</div>
